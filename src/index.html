<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Battle Simulator</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.png" alt="Pokemon Logo" />
      <h2 class="header__title">Escolha o seu Pokemon</h2>
    </header>
    <div class="choose-container">
      <div class="pokemon">
        <img class="pokemon__image" src="https://img.pokemondb.net/sprites/black-white/normal/pikachu.png" alt="" />
        <span class="pokemon__name">Pikachu</span>
        <img class="pokemon__type" src="./assets/images/types/electric.png" alt="image-type" />
      </div>
      <div class="pokemon">
        <img class="pokemon__image" src="https://img.pokemondb.net/sprites/black-white/normal/charmander.png" alt="" />
        <span class="pokemon__name">Charmander</span>
        <img class="pokemon__type" src="./assets/images/types/fire.png" alt="image-type" />
      </div>
      <div class="pokemon">
        <img class="pokemon__image" src="https://img.pokemondb.net/sprites/black-white/normal/squirtle.png" alt="" />
        <span class="pokemon__name">Squirtle</span>
        <img class="pokemon__type" src="./assets/images/types/water.png" alt="image-type" />
      </div>
      <div class="pokemon">
        <img class="pokemon__image" src="https://img.pokemondb.net/sprites/black-white/normal/bulbasaur.png" alt="" />
        <span class="pokemon__name">Bulbasaur</span>
        <img class="pokemon__type" src="./assets/images/types/grass.png" alt="image-type" />
      </div>
    </div>
  </body>
</html>
